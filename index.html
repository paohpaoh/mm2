<style>
body {
  width: 100vw;
  height: 100vh;
  margin-bottom: 0px;
}
img {
  width: 100%;
}
table {
  color: white;
  border: none;
  text-align: center;
  margin-left: 20px;
  margin-right: 20px;
  padding-right: 25px;
  position: relative;
}
td {
  background-color: transparent;
  border: none;
}
.wrapper {
  width: 100%;
  height: 100%;
  background-color: transparent;
  color: white;
  font-family: Arial;
  margin-top: -8px;
  margin-left: -8px;
  margin-right: -8px;
  margin-bottom: 0px;
}
.header {
  padding-top: 20px;
  padding-bottom: 80px;
  padding-left: 15px;
  margin-left: auto;
  margin-right: auto;
  font-size: 48px;
  font-weight: bold;
  font-family: Courier;
  color: white;
  position: relative;
  height: 15px;
}
.name {
  display: table-cell;
  font-size: 15px;
  font-weight: bold;
  padding-top: 6px;
  padding-bottom: 2px;
  text-align: center;
  width: 110px;
  height: 100%;
  border: none;
}
.series {
  font-size: 12px;
  font-style: italic;
  font-weight: normal;
  width: 110px;
  height: 100%;
  border: none;
  vertical-align: middle;
}
.kv {
  font-size: 12px;
  font-weight: bold;
  width: 150px;
  font-style: normal;
  border: none;
  float: bottom;
}
.crystal {
  width: 16px;
  vertical-align: bottom;
}
.image {
  padding-top: 25px;
  padding-left: 30px;
  padding-right: 30px;
  width: 116px;
}
.sort-button {
  float: right;
  position: relative;
  padding-right: 180px;
  padding-top: 21px;
}
.select-box {
  float: right;
  padding-right: 120px;
  padding-top: 22px;
  position: relative;
}
.select-box select {
}
.select-selected {
  background-color: white;
}
.select-selected:after {
  position: absolute;
  content: "";
  top: 14px;
  right: 10px;
  width: 0;
  height: 0;
  border: 6px solid white;
  border-color: #fff transparent transparent transparent;
}
.select-selected.select-arrow-active:after {
  border:color: transparent transparent #fff transparent;
  top: 7px;
}
.select-items div,.select-selected {
  color: purple;
  padding: 8px 16px;
  border: 1px solid black;
  cursor: pointer;
}
.select-items {
  position: absolute;
  background-color: purple;
  top: 100%;
  left: 0;
  right: 0;
  z-index: 99;
}
/* Hide the items when the select box is closed: */
.select-hide {
  display: none;
}
.select-items div:hover, .same-as-selected {
  background-color: rgba(0, 0, 0, 0.1);
}
#hero-image {
  background-image: url(images/background5a.jpg);
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
  width: 100%;
}
#waifuTable {
  margin-left: auto;
  margin-right: auto;
}
#select-menu {
}
#sort-button {
}
</style>
</head>
<body>
<div class="wrapper">
<div id="hero-image">
  <div class="header">the garden of waifu
    <div class="sort-button">
      <button id="sort-button" onclick="sortMarry()">Sort List</button>
    </div>
    <div class="select-box" style="width: 100px;">
      <select id="select-menu">
        <option value="0">Select sort option:</option>
        <option value="1">- Sort by kakera value</option>
        <option value="2">- Sort by series</option>
        <option value="3">- [INACTIVE] Sort by best girl</option>
        <option value="4">- [INACTIVE] View statistics</option>
      </select>
    </div>
  </div>
  <table id="waifuTable">
  </table>
  </div>
</div>
</body>

<script src="scripts/jQuery_Sakura_Petals_Animation/jquery-sakura.js"></script>
<script src="scripts/jQuery_Sakura_Petals_Animation/jquery-sakura.min.js"></script>
<script>
// domReady
$(function() {
    $.fn.sakura();
});

// windowLoad
$(window).load(function() {
    $.fn.sakura({
        blowAnimations: [
            'blow-soft-left',
        ],                   // Horizontal movement animation names
        className: 'sakura', // Class name to use
        fallSpeed: 2,        // Factor for petal fall speed
        maxSize: 14,         // Maximum petal size
        minSize: 9,          // Minimum petal size
        newOn: 5000,          // Interval after which a new petal is added
        swayAnimations: [    // Swaying animation names
            'sway-0',
        ]
    });
});
</script>

<script>   //sort comparison functions
function compareSeries(waifu1, waifu2) {
  if (waifu1.series < waifu2.series) {
    return -1;
  }
  if (waifu1.series > waifu2.series) {
    return 1;
  }
  return 0;
}

function compareKv(waifu1, waifu2) {
  if (waifu1.kv < waifu2.kv) {
    return 1;
  }
  if (waifu1.kv > waifu2.kv) {
    return -1;
  }
  return 0;
}

window.onload = populateWaifus();
function sortMarry() {
  var selectOption = document.getElementById("select-menu").selectedIndex;

  switch (document.getElementById("select-menu").selectedIndex) {
    case 0:   //list title; do nothing
      break;
    case 1:   //kakera value
      waifusCopy.sort(compareKv);
      document.getElementById("waifuTable").innerHTML = ' ';
      populateWaifus();
      //$("hero-image").load(window.location.href + "hero-image");
      break;
    case 2:   //series
      waifusCopy.sort(compareSeries);
      document.getElementById("waifuTable").innerHTML = ' ';
      populateWaifus();
      break;
    case 3:   //best girl
      break;
    case 4:   //view statistics
      break;
  }
}

function populateWaifus() {                //create tables based on number of waifus
  waifusCopy.forEach((waifu, i, waifus) => {
    if (!(i % 7)) {
        tr = document.createElement('tr');
        document.getElementById('waifuTable').appendChild(tr);
    }

    var crystal = document.createElement("img");
    crystal.src = "images/Kakera_Crystal.png";
    crystal.className = "crystal";

    var td1 = document.createElement('td');
    td1.className = "image";
    var image = document.createElement("img");
    image.src = waifu.image;
    td1.appendChild(image);
    waifuTable.appendChild(td1);

    var td2 = document.createElement('td');
    td2.className = "name";
    td2.appendChild(document.createTextNode(waifu.name));
    td1.appendChild(td2);
